<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="svg hide" id="svg"></div>

        <h1>My card title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias aperiam cumque tempora possimus dolor quidem.
        </p>

        <button>Get Started</button>
    </div>




    <!-- lottie file -->


    <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets8.lottiefiles.com/packages/lf20_rovf9gzu.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player> -->




    <!-- bodymovin script -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"
        integrity="sha512-srGxQe2w7s50+5/nNgEVKYtBm15zRylJwdjxYnGEZr3mmHFJKFjA/ImA2OKizVzoIDX8XISMHDI1+az9pnumbQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        const play = document.querySelector('button');

        const svgContainer = document.getElementById('svg');
        const animItem = bodymovin.loadAnimation({
            wrapper: svgContainer,
            animType: 'svg',
            loop: false,
            autoplay: false,
            path: 'https://assets8.lottiefiles.com/packages/lf20_rovf9gzu.json'
             
        });

        play.addEventListener('click', () => {
            svgContainer.classList.remove('hide');
            animItem.goToAndPlay(0, true);
        })

        animItem.addEventListener('complete', () => {
            svgContainer.classList.add('hide');
        })

    </script>


</body>

</html>
